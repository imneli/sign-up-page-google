<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <header>
        <h1 id="menu-title">Login Page</h1>
    </header>

    <main>
        <div class="box">
            <div class="create-account">Create an account
                <p class="email-enter">Enter your email to sign up for this app</p>
            </div>
            <div id="container">
                <input type="email" value="" placeholder="email@domain.com">
                <input id="button-sign" type="button" value="Sign Up with email">
                <div class="text-wrapper"> or continue with</div>
                <button type="submit" id="button-google"> 
                    <a>Google</a>
                </button>
                <img id="imggoogle" src="google.svg" width="30px" height="30px">
                <p id="termos">By clicking continue, you agree to our Terms of Service and Privacy Policy</p>
            </div>
        </div>
    </main>

    <footer>
        <h3>ImNeli - Login Page Project!</h3>
        <img href="https://github.com/imneli" id="github" src="/github.svg" width="100" height="100 ">
    </footer>
</body>
</html>
